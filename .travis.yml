language: node_js
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
node_js:
  - "5.0"
services:
  - mongodb
install:
  - npm install
script:
  - npm test
after_success:
  - npm run coveralls
sudo: false
notifications:
  slack: andela:aI4MJFKbo4x5e7c9iHedhsUv
deploy:
  provider: heroku
  api_key:
    secure: 
  app: dms-api
  on:
    repo: andela-blawrence/dms-api
    branch: dev
after_deploy:
  - "heroku ps:scale web=1 --app dms-api"
