language: node_js
node_js:
- stable
- 4.2
install:
  - npm install
script:
  - npm test
after_success:
  - npm run coveralls
sudo: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: dms-rest-api
  on:
    repo: andela-blawrence/DMS-REST-API
    branch: dev
after_deploy:
  - "heroku ps:scale web=1 --app dms-rest-api"
